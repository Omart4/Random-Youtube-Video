<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random video generator</title>
</head>
<body>
    <div class="main-screen">
        <h1>Generate a random youtube video</h1>
        <button id="generate">Generate</button>
    </div>
    <div class="loading-screen">
        <div class="loader"></div>
        <p>Generating link please wait ...</p>
    </div>
    <div class="link-screen">
        <h2>Here's your video enjoy</h2>
        <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">
            <img src="sddefault.jpg" alt="">
            <p>Barbie | Main Trailer</p>
        </a>
    </div>
    <script src="app.js"></script>
</body>
</html>
